<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-danger">Mission to Mars</h1>
                <br>        
                <p><a class="btn btn-outline-danger btn-lg" href="/scrape">SCRAPE ME!</a></p>
            </div>      
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>{{mars.news_title}}</h2>
                <p>{{mars.news_p}}</p>
            </div>
            <div class="col-6">
                <img src="{{mars.featured_image}}" >
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                {{mars.html_table | safe}}
            </div>
        </div>
        <div class="row">
            {% for h in mars.hemispheres %}
                <div class="col-sm-3 col-md-6">
                    <img class="img-fluid" src="{{h.img_url}}">
                    <h3>{{h.title}}</h3>
                </div>
            {% endfor %}
        </div>

    
    

    
    </div>
</body>
</html>
